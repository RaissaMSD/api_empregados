<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empregados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-1 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active" href="index.html"> <h6>Cadastro de empregados</h6></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <br>
    <div class="accordion ml-auto mr-auto">
      
        <div class="header" id="headingOne">
          <h5 class="mb-0">Cadastro</h5>
        </div>
          
            <form action="http://localhost:4000/novo" method="post">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="nome"> Nome </label>
                  <input class="form-control" type="text" name="nome" id="nome" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="funcao"> Função </label>
                  <input class="form-control" type="text" name="funcao" id="funcao" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="salario"> Salário </label>
                  <input class="form-control" type="text" name="salario" id="salario" required />
                </div>
                <button type="submit" class="form-control btn btn-primary form-group col-md-12"> Cadastrar </button>
              </div>
            </form>
          </div>
        </div>
        
          <div class="header" id="headingTwo">
            <h5 class="mb-0">Atualizar Cadastro</h5>
          </div>
           
              <form action="http://localhost:4000/atualizar" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="updateID" class="required"> ID </label>
                    <input class="form-control" type="text" name="id" id="updateID" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nome"> Nome </label>
                    <input class="form-control" type="text" name="nome" id="updateNome" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="funcao"> Função </label>
                    <input class="form-control" type="text" name="funcao" id="updateFuncao" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="salario"> Salário </label>
                    <input class="form-control" type="text" name="salario" id="updateSalario" required />
                  </div>
                  <button type="submit" class="form-control btn btn-primary"> Cadastrar </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
          <div class="header" id="headingThree">
            <h5 class="mb-0">Visualizar Todos</h5>
          </div>

            <div class="body">
              <form action="http://localhost:4000/lista" method="post">
                <div form-row>
                  <button type="submit" class="form-control btn btn-primary"> Visualizar Todos </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
          <div class="header" id="headingFour">
            <h5 class="mb-0">Visualizar por ID</h5>
          </div>

            <div class="body">
              <form action="http://localhost:4000/visualizar" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="visaulizarID"> ID </label>
                    <input class="form-control" type="text" name="id" id="visaulizarID" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="visaulizarID"></label>
                    <button type="submit" class="form-control btn btn-primary mt-2"> Visualizar </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
          <div class="header" id="headingFive">
            <h5 class="mb-0">Excluir Cadastro</h5>
          </div>

            <div class="body">
              <form action="http://localhost:4000/excluir" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="deleleID"> ID </label>
                    <input class="form-control" type="text" name="id" id="deleleID" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="visaulizarID"></label>
                    <button type="submit" class="form-control btn btn-primary mt-2"> Excluir </button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
